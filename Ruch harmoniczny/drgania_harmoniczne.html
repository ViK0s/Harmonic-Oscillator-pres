<body>
<h1>Drgania harmoniczne</h1>
<div class="wzor">
    Ważne wzory:
    <p>Położenie w czasie: <i>x(t)</i> = <i>A</i> * sin(<i>&omega;</i>t + &phi;)</p>
    <p>Prędkość w czasie: <i>v(t)</i> = <i>A</i> * cos(<i>&omega;</i>t + &phi;)</p>
</div>
<div id="sliderinfo">Prędkość obrotu</div>
<div id="slider" class="slidecontainer">
    <input type="range" min="1" max="50" value="25" class="slider" id="myRange">
    <!--Wyświetla wartość prędkości-->
    <!--<p>Prędkość: <span id="demo"></span></p>-->
</div>
<canvas></canvas>
<div class="powrot"><a href="..\strona glowna.html">Powrót</a></div>

</body>
